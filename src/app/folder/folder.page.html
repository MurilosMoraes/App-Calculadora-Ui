<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon style="color: rgb(80, 80, 80);" name="apps"></ion-icon>
      </ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button class="bordered" fill="light">
        <ion-icon color="custom" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>

  <ion-item lines="none">

    <ion-avatar slot="start">

</ion-header>
